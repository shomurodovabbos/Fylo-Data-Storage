<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="container">
      <div class="container__links">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <ul class="container__links-icons">
          <li>
            <a href="#"
              ><img src="./images/icon-document.svg" alt="document"
            /></a>
          </li>
          <li>
            <a href="#"><img src="./images/icon-folder.svg" alt="folder" /></a>
          </li>
          <li>
            <a href="#"><img src="./images/icon-upload.svg" alt="upload" /></a>
          </li>
        </ul>
      </div>
      <div class="container__progress">
        <p>
          Youâ€™ve used <span class="white-text"> 815 GB</span> of your storage
        </p>
        <div class="container__progress-arrow">
          <div class="container__progress-arrow-child">
            <div class="container__progress-arrow-child-circle"></div>
          </div>
        </div>
        <div class="container__progress-info">
          <p><span class="white-text">0 GB</span></p>
          <p><span class="white-text">1000 GB</span></p>
        </div>
        <div class="container__progress-balance">
          <span class="big-black">185</span
          ><span class="big-white-text">GB LEFT</span>
        </div>
      </div>
    </div>
  </body>
</html>
